<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />

    <title>Form</title>
    <meta name="description" content="Form Validation" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="./style/style.css" rel="stylesheet" />
  </head>

  <body class="d-flex justify-content-center align-items-center">
    <div class="d-flex flex-column contain">
      <h1>Form Validation</h1>
      <form class="d-flex flex-column">
        <div>
          <label for="#name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="enter your name here"
            class="name"
            required
          />
        </div>
        <div>
          <label for="#email">Email Address</label>
          <input
            type="text"
            id="email"
            placeholder="enter your email address here"
            required
          />
        </div>
        <div>
          <label for="#date">Birth Date</label>
          <input
            type="text"
            id="date"
            placeholder="enter your birth date here (yyyy/mm/dd)"
            required
          />
        </div>
        <button>Validate User Inputs</button>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./main.js"></script>
</html>
